# === 서버 설정 ===
spring:
  application:
    name: TEMPLATE-BATCH

  # H2 데이터베이스 URL 설정
  datasource:
    master:
      jdbcUrl: jdbc:h2:tcp://localhost/D:/study/template-batch/data/bat
      driverClassName: org.h2.Driver
      username: sa
      password:

    slave:
      jdbcUrl: jdbc:h2:tcp://localhost/D:/study/template-batch/data/bat
      driverClassName: org.h2.Driver
      username: sa
      password:

    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      auto-commit: false

  batch:
    initialize-schema: always
    job:
      enabled: false
      names: ${job.name:NONE}


